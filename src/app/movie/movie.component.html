<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h5 class="text-center font-weight-bold mt-4">
        <i class="fa fa-clock-o mr-2"></i>Les shows du moment
      </h5>
      <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let movie of movies">
          <div class="card mb-4" style="width: 18rem;">
            <img
              class="card-img-top"
              src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}"
              alt="Card image cap"
              height="370px"
              width="100px"
            />
            <div class="card-body">
              <h5 class="card-title text-center font-weight-bolder" *ngIf="movie.original_title">
                {{movie.original_title}}
              </h5>
              <h5 class="card-title text-center font-weight-bolder" *ngIf="movie.original_name">
                {{movie.original_name}}
              </h5>
              <p class="card-text">
                Spectateurs <i class="fa fa-arrow-circle-o-right ml-1"></i> {{movie.popularity}}<br />
                Note <i class="fa fa-arrow-circle-o-right ml-1"></i> {{movie.vote_average}}/10 
              </p>
              <a href="#" class="btn btn-outline-primary ml-3 mr-2">
                <i class="fa fa-plus mr-2"></i> DÃ©tails</a
              >
              <a href="#" class="btn btn-outline-danger">
                <i class="fa fa-heart mr-2"></i> Favoris</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
